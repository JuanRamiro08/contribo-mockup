<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GitHub Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Test GitHub Login</h2>
            
            <form id="testForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="text" value="demo@contribo.com" class="w-full px-3 py-2 border rounded-md" readonly>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="testPassword" class="w-full px-3 py-2 border rounded-md" placeholder="Type any password">
                </div>
                
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                    Sign in
                </button>
            </form>
            
            <div id="message" class="mt-4 text-center"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('testPassword').value;
            document.getElementById('message').textContent = 'Password entered: ' + password;
        });
    </script>
</body>
</html>
